name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          powershell.exe -NoProfile -InputFormat None -ExecutionPolicy AllSigned -Command "[System.Net.ServicePointManager]::SecurityProtocol = 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://dl-cli.pstmn.io/install/win64.ps1'))"
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "${{ github.workspace }}/postman/collections/Test API Collection.json" -e "18788930-87193e2c-0f33-4652-b03f-b8e3ad86c18f" --integration-id "132242-${{ github.run_id }}"
      - name: Install NewMan
        run: npm install -g newman
      - name: Install Reporter
        run: npm install -g newman-reporter-htmlextra
      - name: Run collection and generate report
        run: newman run "${{ github.workspace }}/postman/collections/Test API Collection.json?apikey={{secrets.POSTMAN_API_KEY}}" -e "https://api.getpostman.com/environments/933c01c5-aafd-455d-8d81-e830b1b9e8d3?apikey=PMAK-63bda68abca334424cf73e6e-63cb7a1d2a44b7b8923630ea86218d4c59" â€“r "cli,html"
      
